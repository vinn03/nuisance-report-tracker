<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<h2> Baddies Table </h2>
<table>
    <thead>
        <tr>
            <th>Location</th>
            <th>Baddie's Name</th>
            <th>Time Reported</th>
            <th>Status</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let villain of villains">
            <td>{{villain.location}}</td>
            <td>{{villain.name}}</td>
            <td>{{villain.time}}</td>
            <td>{{villain.status}}</td>
            <td><a (click)="moreInfo(villain)" routerLink="/more-info">MORE INFO</a></td>
        </tr>
    </tbody>
</table>
<button (click)="toggleForm()">CREATE NUISANCE REPORT</button>

<div *ngIf="showForm">
    <app-create-report (villainAdded)="addVillain($event)"></app-create-report>
</div>
