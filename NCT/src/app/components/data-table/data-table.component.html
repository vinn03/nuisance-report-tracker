<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<h2> Baddies Table </h2>
<div id="indicator">Sorted by: {{sortColumn | titlecase}} <span *ngIf="sortDirection !== '' ">({{sortDirection}})</span></div>
<table>
    <thead>
        <tr>
            <th class="sortable" (click)="sortTable('location')">Location</th>
            <th class="sortable" (click)="sortTable('name')">Baddie's Name</th>
            <th class="sortable" (click)="sortTable('time')">Time Reported</th>
            <th>Status</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let villain of villains">
            <td class="body-cell">{{villain.location}}</td>
            <td class="body-cell">{{villain.name}}</td>
            <td class="body-cell">{{villain.time}}</td>
            <td class="body-cell">{{villain.status}}</td>
            <td class="body-cell"><button (click)="moreInfo(villain)" routerLink="/more-info">MORE INFO</button></td>
            <td class="body-cell"><button id="delete" (click)="deleteVillain(villain)">DELETE</button></td>
        </tr>
    </tbody>
</table>
<button id="create" (click)="toggleForm()">{{createButtonText}}</button>

<div *ngIf="showForm">
    <app-create-report (villainAdded)="addVillain($event)"></app-create-report>
</div>
