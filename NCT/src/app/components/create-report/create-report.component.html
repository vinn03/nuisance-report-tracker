

<h2>Add Person:</h2>
<form [formGroup]="villainForm" (ngSubmit)="onSubmit()">

    <label>
        Name:
        <input type="text" formControlName="name" required />
    </label>

    <br>

    <label>
        Reportee:
        <input type="text" formControlName="reportee" required />
    </label>

    <br>

    <label> Location: </label>
        <select formControlName="location" required> 
            <option *ngFor="let location of locationNames" [value]="location">{{location}}</option>
        </select>

    <br>

    <label>
        Time:
        <input type="text" formControlName="time" required placeholder="YYYY-MM-DD (HH:MM)" />
    </label>

    <br>

    <label>
        Info:
        <input type="text" formControlName="info" required />
    </label>

    <br>
    <button type="submit" [disabled]="villainForm.invalid">Add Villain</button>
    <button type="button" (click)="closeForm()">Cancel</button>

</form>
