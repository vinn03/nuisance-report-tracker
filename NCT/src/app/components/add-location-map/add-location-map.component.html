
<button routerLink="/map">Back to Main Page</button>

<h4 id="mapheader">Click on the map to choose a location:</h4>
<div id="mapid-2"></div>

<form [formGroup]="locationForm" (ngSubmit)="onSubmit()">
    <input type="text" id="locationname" placeholder="Location Name" required formControlName="name">
    <button id="submit" type="submit" [disabled]="locationForm.invalid">Submit</button>
</form>
